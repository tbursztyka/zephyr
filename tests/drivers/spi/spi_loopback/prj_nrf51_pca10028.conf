CONFIG_SYS_LOG=y

CONFIG_SPI_LEGACY_API=n
# Enable SPI globally 
CONFIG_SPI=y
CONFIG_SPI_ASYNC=y
# Enable SPI port 1
CONFIG_SPI_1=y
CONFIG_SPI_1_IRQ_PRI=1
# Enable SPI nrf5 drivers
CONFIG_SPI_NRF5_DRIVERS=y
# Enable SPI master without easyDMA on port 1
CONFIG_SPI_1_NRF5=y

CONFIG_SPI_1_NRF5_GPIO_SCK_PIN=4
CONFIG_SPI_1_NRF5_GPIO_MOSI_PIN=5
CONFIG_SPI_1_NRF5_GPIO_MISO_PIN=6
CONFIG_SPI_1_NRF5_GPIO_SS_PIN_0=3

CONFIG_SYS_LOG_SPI_LEVEL=4

CONFIG_DEBUG=y
