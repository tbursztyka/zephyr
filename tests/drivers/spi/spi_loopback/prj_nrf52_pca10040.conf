CONFIG_SYS_LOG=y

CONFIG_SPI_LEGACY_API=n
# Enable SPI globally 
CONFIG_SPI=y
CONFIG_SPI_ASYNC=y
# Enable SPI port 0
CONFIG_SPI_0=y
CONFIG_SPI_0_IRQ_PRI=1
# Enable SPI nrf5 drivers
CONFIG_SPI_NRF5_DRIVERS=y
# Enable SPI master without easyDMA on port 0
CONFIG_SPI_0_NRF5=y

CONFIG_SPI_0_NRF5_GPIO_SCK_PIN=29
CONFIG_SPI_0_NRF5_GPIO_MOSI_PIN=30
CONFIG_SPI_0_NRF5_GPIO_MISO_PIN=31
CONFIG_SPI_0_NRF5_GPIO_SS_PIN_0=28

CONFIG_SYS_LOG_SPI_LEVEL=4

CONFIG_DEBUG=y
